name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: "CI: lint, typecheck, build & tests"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint --silent

      - name: Type-check (tsc)
        run: npx tsc --noEmit

      - name: Build (Vite)
        run: npm run build --silent
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Run tests (Vitest)
        run: npm test --silent
        env:
          CI: true

      - name: Upload build artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          # include matrix node version and run id so parallel matrix jobs don't
          # attempt to upload artifacts with the same name (causes 409 conflict)
          name: dist-${{ matrix.node-version }}-${{ github.run_id }}
          path: dist
